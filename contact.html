<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Portfolio</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f6f8;
            color: #333;
        }

        header {
            background-color: #111827;
            color: white;
            padding: 30px;
            text-align: center;
        }

        .logo img {
            border-radius: 50%;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            color: #2563eb;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 40px 20px;
        }

        .contact-box {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input, textarea {
            padding: 12px;
            font-size: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        textarea {
            resize: none;
            height: 120px;
        }

        button {
            background-color: #2563eb;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1d4ed8;
        }

        .info {
            margin-top: 30px;
            text-align: center;
        }

        .info p {
            margin: 5px 0;
        }

        footer {
            margin-top: 40px;
            background-color: #111827;
            color: white;
            text-align: center;
            padding: 15px;
        }
    </style>
</head>

<body>

<header>
    <a href="home.html" class="logo">
        <img src="image.html" height="150" width="150" alt="Anusha">
    </a>

    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="skills.html">Skills</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <h1>Contact Me</h1>
    <p>Feel free to reach out</p>
</header>

<div class="container">
    <div class="contact-box">
        <h2>Get In Touch</h2>

        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>

        <div class="info">
            <p><strong>Email:</strong> anusha@gmail.com</p>
            <p><strong>Phone:</strong> 1234567890</p>
            <p><strong>Location:</strong> Amalapuram, India</p>
        </div>
    </div>
</div>

<footer>
    <p>Â© 2025 Anusha | Portfolio</p>
</footer>

</body>
</html>
